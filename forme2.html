<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="Zadaće/zadaća.html">
        <label for="name">First Name</label>
        <input type="text" name="name" id="name"> <br>
        <label for="prez">Last Name</label>
        <input type="text" name="prez" id="prez"> <br>
        <label for="nname">Nick Name</label>
        <input type="text" name="nname" id="nname"> <br>
        <label for="email">e-mail</label>
        <input type="email" name="email" id="email"> <br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass"> <br>
        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date"> <br>
        <label>Gender </label>
        <label for="gen1">Male</label>
        <input type="radio" name="gen" id="gen1"> 
        <label for="gen2">Female</label>
        <input type="radio" name="gen" id="gen2"> 
        <label for="gen3">Others</label>
        <input type="radio" name="gen" id="gen3"> <br>
        <label for="mob">Mobile</label>
        <input type="tel" name="mob" id="mob"> <br>
        <label for="add">Address</label>
        <textarea name="add" id="add" rows="4"></textarea> <br>
        <input type="submit" value="submit"> 
        <input type="reset" value="reset">
    </form>
</body>
</html>
