<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-dnevnik</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #head{
            width: 100vw;
            height: 60px;
            background-color: #0d3a5e;
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: solid 3px #1a78b8;
        }
        #edn{
            color: white;
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
            left: 35px;
            bottom: 10px;
        }
        #und{
            width: 115px;
            height: 3px;
            background-image: linear-gradient(to right, lime, magenta, lightblue ) ;
            position: absolute;
            border-radius: 10%;
            top: 42px;
            left: 35px;
        }
        #title{
            position: absolute;
            top: 20%;
            font-size: 30px;

            left: 45%;
        }
        #username{
            position: absolute;
            top: 30%;
            height: 30px;
            width: 310px;
            left: 40%;

        }
        #password{
            position: absolute;
            top: 37.5%;
            height: 30px;
            width: 310px;
            left: 40%;

        }
        #userlab{
            position: absolute;
            top: 31.2%;
            height: 30px;
            width: 300px;
            left: 34%;

            font-size: 14px;
        }
        #passlab{
            position: absolute;
            top: 38.6%;
            height: 30px;
            width: 300px;
            left: 36%;

            font-size: 14px;
        }
        #button{
            position: absolute;
            top: 45%;
            height: 35px;
            width: 320px;
            left: 40%;

            background-color: #1b75bc;
            color: white;

            font-size: 17px;
            border: none;
        }
        #logo{
            position: absolute;
            width: 150px;
            top: 90%;
            left: 45%;
        }
        #footer{
            width: 100vw;
            position: absolute;
            color: #6d6e71;
            border-top: 1px solid #cbcbcb;
            top: 97%;
            text-align: center !important;
        }
        span{
            display: inline-block;
            margin-top: 10px;
            padding: 0 10px;
            width: 11%;
            font-size: 15px;
        }
        .sspan{
            border-right: 1px solid #cbcbcb;
        }
        a{
            color: #6d6e71;
        }
        #button:hover{
            background-color: #1990ad;
            
        }
    </style>
</head>
<body>
    <div id="head">
        <p id="edn">e-Dnevnik</p>
        <div id="und"></div>
    </div>
    <div>
        <div id="title">Dobro Došli</div>
        <label id="userlab" for="username"> Korisničko ime: </label>
        <input type="text" name="username" id="username">
        <br><br>
        <label id="passlab" for="password">Lozinka:</label>
        <input type="password" name="password" id="password">
        <br><br>
        <input type="submit" name="button" id="button" value="PRIJAVA">
        <i id="hel"></i>
    </div>
    <img id="logo" src="../assets/cnlogo.svg" alt="Carnet logo">
    <div id="footer">
        <span class="sspan">Kontakt span <strong>+385 1 6661 500</strong></span>
        <span class="sspan"><a href="helpdesk@skole.hr">Online kontakt</a></span>
        <span class="sspan"><a href="https://www.carnet.hr/usluga/e-dnevnik-za-skole/">Važni dokumenti</a></span>
        <span class="sspan"><a href="ftp://ftp.carnet.hr/pub/CARNet/docs/rules/CDA0058.pdf">Prava obaveze i korisnika</a></span>
        <span class="sspan"><a href="https://e-dnevnik.skole.hr/main/accessibility">Izjava o pristupačnosti</a></span>
        <span class="sspan"><a href="https://www.carnet.hr/wp-content/uploads/2020/07/Obavijest-o-privatnosti_e-Dnevnik.pdf">Obavijesti o privatnosti</a></span>
        <span>© CARNET 2025.</span>
        
    </div>
</body>
</html>
