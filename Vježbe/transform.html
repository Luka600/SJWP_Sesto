<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: crimson;
            margin: 20px;
        }
        #one{
            transform: translate(300px,-100px);
        }
        #two{
            transform: rotate(30deg);
        }
        #three{
            transform: scale(0.5);
        }
        #four{
            transform: skew(89deg);
        }
    </style>
</head>
<body>
    <h2>Transform CSS</h2>
    <ul>
        <li>Translacije</li>
        <li>Rotacije</li>
        <li>Skaliranje</li>
        <li>Deformacije</li>
    </ul>
    <br>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
</body>
</html>
