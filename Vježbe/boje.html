<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        #rgba{
            width: 100px;
            height: 100px;
            background-color: rgba(234, 230, 200, 0.05);
        }
        #name{
            background-color: crimson;
        }
        #hex{
            background-color: #758a7f;
        }
        #rgb{
            background-color: rgb(91, 99, 49);
        }
        #hsl{
            background-color: hsl(13, 32%, 55%);
        }
    </style>
</head>
<body>
    <h3>Named colors</h3>
    <div id="name">

    </div>
    <h3>Hex colors</h3>
    <div id="hex">

    </div>
    <h3>RGB colors</h3>
    <div id="rgb">
        <div id="rgba"></div>
    </div>
    <h3>HSL colors</h3>
    <div id="hsl">

    </div>
</body>
</html>
